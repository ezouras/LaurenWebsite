<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get In Touch</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  <body>
    <header>
      <a href="index.html">
          <img class="header-img img-responsive center-block" src="images/laurenbriddell.png" alt="">
      </a>
    </header>

    <main class="greyboxSection" id="contact">
      <div class="contactMeInner">
        <h1>Contact Me</h1>
        <form action="index.html" method="POST">
          <label for="title">Title</label>
          <select name="title" id="title" required>
             <option value=""></option>
              <option value="mr">Mr.</option>
              <option value="ms">Ms.</option>
          </select>
          <label for="fname">First Name:</label>
          <input type="text" name="fname" id="fname" required/>
          <label for="lname">Last Name:</label>
          <input type="text" name="lname" id="lname" required/>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required/>

          <label>Message:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit" value="submit" class="button" disabled>Email Me</button>

        </form>
      </div>
    </main>
    <footer>
      <a href="index.html">
        <img src="images/LB.png">
      </a>
      <div class="contactInfo">
          <h3>LAUREN BRIDDELL SCHUSTER</h3>
          <a href="Contact.html">design@laurenbriddell.com</a><span class='blue'> | </span> 717.495.0462
      </div>

        <span class="smallFont">By using this site, I am agreeing to the <a href="TermsConditions.html">Terms and Conditions</a>
        and <a href="PrivatePolicy.html">Privacy Policy</a></span>
      </div>
    </footer>
  </body>

</html>
